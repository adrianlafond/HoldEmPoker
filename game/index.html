<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hold 'em Poker</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="page-header">
      <h1>Hold 'em Poker</h1>
    </div>

    <!-- GAME SETUP -->
    <div class="setup">

      <!-- BETTING STRUCTURE -->
      <label>
        Betting:
        <select class="form-control">
          <option>Limit</option>
          <option>Spread</option>
          <option>Pot Limit</option>
          <option>No Limit</option>
        </select>
      </label>

      <!-- # OF PLAYERS -->
      <label>
        Players:
        <select class="form-control">
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
        </select>
      </label>

      <button class="btn btn-primary">Start Game</button>
    </div>


    <!-- GAME -->

  </div>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="js/disbranded.poker.js"></script>
  <script src="js/disbranded.poker.lingo.en.js"></script>
  <script src="js/disbranded.poker.game.holdem.js"></script>

</body>
</html>
